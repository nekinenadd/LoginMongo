{% extends "base.html" %}

{% block content %}

   <div class="card-wrapper">
    <div class="card">
        <h1 class="center">Create An Account</h1>
        <form name="signup_form" id="sign_up">
            <label for="ime">Name</label>
            <input type="text" name="ime" class="field"  id="ime" required>
            
            <label for="email">Email</label>
            <input type="email" name="email" class="field" id="email"required>
            
            
            <label for="password">Password</label>
            <input type="password" name="password" class="field" id="password"required>
            
            <p class="error error--hidden"></p>
            
            <input type="submit" value="Sign Up" class="btn">
        
        
        
        </form>
    </div>
   </div>

{% endblock %}
